<div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">

  <div *ngIf="isLoading" class="flex justify-center items-center min-h-[400px]">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
  </div>


  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline"> {{ error }}</span>
  </div>

  <section *ngIf="!isLoading && !error" class="grid gap-4 grid-cols-3 md:grid-cols-5 place-items-center">
    <app-item-list
      *ngFor="let item of items"
      [item]="item"
      (dataToSend)="navigateToDetail($event)">
    </app-item-list>
  </section>

  <div *ngIf="!isLoading && !error && items.length === 0" class="text-center py-8">
    <p class="text-gray-500">No products available at the moment.</p>
  </div>
</div>
