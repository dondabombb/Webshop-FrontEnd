<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl">
  <h2 class="text-2xl font-bold mb-6 text-center">Create New Payment Method</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="paymentOption" class="block text-gray-700 text-sm font-bold mb-2">Payment Option:</label>
      <input type="text" id="paymentOption" formControlName="paymentOption" 
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
      <div *ngIf="paymentForm.get('paymentOption')?.invalid && (paymentForm.get('paymentOption')?.dirty || paymentForm.get('paymentOption')?.touched)" 
           class="text-red-500 text-xs mt-1">
        Payment option is required
      </div>
    </div>

    <div class="flex justify-between">
      <app-button class="text-white" styles="secondary" [disabled]="!paymentForm.valid" (onClick)="onSubmit()">
        Create Payment Method
      </app-button>
      <app-button styles="basic" (onClick)="onCancel()">Cancel</app-button>
    </div>
  </form>
</div>
