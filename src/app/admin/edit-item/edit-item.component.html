<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl">
  <h2 class="text-2xl font-bold mb-6 text-center">Edit Item</h2>

  <div *ngIf="loading" class="text-center py-4">
    <p>Loading item data...</p>
  </div>

  <!-- Temporarily remove error message -->
  <!--
  <div *ngIf="error" class="text-center py-4 text-red-500">
    <p>Error loading item. Please try again later.</p>
    <button (click)="onCancel()" class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
      Back to Admin Panel
    </button>
  </div>
  -->

  <form *ngIf="!loading" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <!-- Form content remains the same -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
      <div *ngIf="itemForm.get('name')?.invalid && (itemForm.get('name')?.dirty || itemForm.get('name')?.touched)" class="text-red-500 text-xs mt-1">
        Name is required
      </div>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
      <textarea id="description" formControlName="description" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
      <div *ngIf="itemForm.get('description')?.invalid && (itemForm.get('description')?.dirty || itemForm.get('description')?.touched)" class="text-red-500 text-xs mt-1">
        Description is required
      </div>
    </div>

    <div class="mb-4">
      <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
      <input type="number" id="price" formControlName="price" step="0.01" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
      <div *ngIf="itemForm.get('price')?.invalid && (itemForm.get('price')?.dirty || itemForm.get('price')?.touched)" class="text-red-500 text-xs mt-1">
        Price is required and must be a positive number
      </div>
    </div>

    <div class="mb-4">
      <label for="imagePath" class="block text-gray-700 text-sm font-bold mb-2">Image URL:</label>
      <input type="text" id="imagePath" formControlName="imagePath" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
      <div *ngIf="itemForm.get('imagePath')?.invalid && (itemForm.get('imagePath')?.dirty || itemForm.get('imagePath')?.touched)" class="text-red-500 text-xs mt-1">
        Image URL is required
      </div>
    </div>

    <div class="flex justify-between">
      <button type="submit" [disabled]="!itemForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Update Item
      </button>
      <button type="button" (click)="onCancel()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Cancel
      </button>
    </div>
  </form>
</div>
