<button (click)="navigateToDetail()">
  <section class="border border-solid border-black rounded-md p-3">
    <h4 class="font-bold pl-1">Order #{{order.id}}</h4>
    <p class="font-thin pl-1">Date: {{formatDate(order.orderDate)}}</p>
    <p class="font-thin pl-1">Total: {{order.totalAmount | currency:'EUR'}}</p>
    <p class="font-thin pl-1">Status: {{order.orderStatus}}</p>
  </section>
</button>
