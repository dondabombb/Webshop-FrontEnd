<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-gray-800">Webshop</a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a routerLink="/" routerLinkActive="border-blue-500 text-gray-900" 
             [routerLinkActiveOptions]="{exact: true}"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Home
          </a>
          <a routerLink="/cart" routerLinkActive="border-blue-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Cart
          </a>
          <a routerLink="/orders" routerLinkActive="border-blue-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Orders
          </a>
          <a routerLink="/account" routerLinkActive="border-blue-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Account
          </a>
          <a *ngIf="isAdmin" routerLink="/admin" routerLinkActive="border-blue-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Admin
          </a>
        </div>
      </div>
      <div class="flex items-center">
        <button *ngIf="!isLoggedIn" (click)="login()" 
                class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
          Login
        </button>
        <button *ngIf="isLoggedIn" (click)="logout()" 
                class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
