<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Account Settings</h1>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ success }}
  </div>

  <div *ngIf="isLoading" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="!isLoading" class="space-y-8">
    <!-- Account Information -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-lg font-medium mb-4">Account Information</h2>
      <form [formGroup]="accountForm" (ngSubmit)="updateAccount()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" formControlName="firstName"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" formControlName="lastName"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" formControlName="phoneNumber"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <button type="submit"
                [disabled]="!accountForm.valid || accountForm.pristine"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400">
          Update Account
        </button>
      </form>
    </div>

    <!-- Shipping Address -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-lg font-medium mb-4">Shipping Address</h2>
      <form [formGroup]="shippingAddressForm" (ngSubmit)="updateShippingAddress()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Street</label>
          <input type="text" formControlName="street"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">House Number</label>
            <input type="text" formControlName="houseNumber"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Postal Code</label>
            <input type="text" formControlName="postalCode"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" formControlName="city"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Country</label>
            <input type="text" formControlName="country"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
        <button type="submit"
                [disabled]="!shippingAddressForm.valid || shippingAddressForm.pristine"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400">
          Update Shipping Address
        </button>
      </form>
    </div>

    <!-- Billing Address -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-lg font-medium mb-4">Billing Address</h2>
      <form [formGroup]="billingAddressForm" (ngSubmit)="updateBillingAddress()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Street</label>
          <input type="text" formControlName="street"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">House Number</label>
            <input type="text" formControlName="houseNumber"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Postal Code</label>
            <input type="text" formControlName="postalCode"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" formControlName="city"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Country</label>
            <input type="text" formControlName="country"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
        <button type="submit"
                [disabled]="!billingAddressForm.valid || billingAddressForm.pristine"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400">
          Update Billing Address
        </button>
      </form>
    </div>
  </div>
</div>
